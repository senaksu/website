        }

 <script>
    function control() {
        var a = document.forms["Form"]["name"].value;
        if (a == "") {
            alert("Ad Soyad boş bırakılamaz");
            return false;
        }
        
        
        var b = document.forms["Form"]["tel"].value;
        if (b == "") {
            alert("Telefon Kısmı Boş bırakılamaz");
            return false;
        }


        var c = document.forms["Form"]["eposta"].value;
        if (c == "") {
            alert("Mail Kısmı Boş bırakılamaz");
            return false;
        }

        var forMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
        if (forMail.test(c) == false) {
            alert("Geçersiz Mail Adresi!!!");
            return false;
        }
        var d= document.forms["Form"]["cinsiyet"].value;
        if (d == "") {
            alert("Cinsiyet Kısmı Boş bırakılamaz");
            return false;
        }

        var e = document.forms["Form"]["message"].value;
        if (e == "") {
            alert("Mesaj Kısmı Boş bırakılamaz");
            return false;
        }


    }
</script>
